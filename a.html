<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Jup Jupti</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: repeating-linear-gradient(
        45deg,
        pink,
        pink 20px,
        white 20px,
        white 40px
      );
      font-family: 'Comic Sans MS', 'Segoe UI Emoji', 'Apple Color Emoji', cursive, sans-serif;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 4.5rem;
      color: #e60073;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.6);
      margin-bottom: 10px;
    }
    .emojis {
      font-size: 2rem;
      margin: 10px 0;
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
    }
    a.button {
      font-size: 1.4rem;
      color: #ff6699;
      background-color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-family: 'Arial', 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
    }
    a.button:hover {
      background-color: #eee;
      color: #ff3366;
    }
    a.danger-button {
      font-size: 1.4rem;
      color: white;
      background-color: #cc0000;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      font-weight: bold;
      font-family: 'Courier New', 'Segoe UI Emoji', 'Apple Color Emoji', monospace;
    }
    a.danger-button:hover {
      background-color: #a30000;
    }
    .arabic-note {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: 'Scheherazade', serif;
      font-size: 1.1rem;
      color: #800040;
      text-align: right;
      line-height: 1.5;
    }
    .music-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Happy Birthday Jup Jupti!</h1>
  <div class="emojis">♥️🌹😍♥️🌹😍♥️🌹😍</div>
  
  <div class="music-buttons">
    <a class="button" href="https://youtu.be/J8V5lTqAXTA" target="_blank">
      🎵 Birthday Song 🎵
    </a>
    <a class="button" href="https://youtu.be/sLv0xwzbjnw" target="_blank">
      🎷 Jupi's Jazz 🎷
    </a>
  </div>
  
  <a class="danger-button" href="warning1.html">⚠️ Secret Button ⚠️</a>
  <div class="arabic-note">
    ربي يخليك ليا عمري الكل<br />
    #sid_ahmed
  </div>
</body>
</html>
