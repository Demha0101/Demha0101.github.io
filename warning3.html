<!DOCTYPE html>
<html>
<head>
  <title>In Love With My Jupiter</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .return-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      z-index: 100;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 40px 0 20px 0;
    }

    .photo-grid {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }

    .small-photo {
      position: absolute;
      width: 250px;
      height: auto;
      border-radius: 12px;
      transform: rotate(var(--rot));
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
    }

    .center-photo {
      display: block;
      width: 320px;
      max-width: 90%;
      border-radius: 14px;
      margin: 220px auto 40px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
    }

    .music-button {
      padding: 15px 40px;
      background: #ff0066;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      display: inline-block;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="return-button">‚Üê Return</a>

  <div class="title">In Love With My Jupiter</div>

  <div class="photo-grid">
    <img class="small-photo top-left" src="Photo1.jpg" alt="Memory 1" style="--rot: -5deg;">
    <img class="small-photo top-right" src="Photo2.jpg" alt="Memory 2" style="--rot: 4deg;">
    <img class="small-photo bottom-left" src="Photo3.jpg" alt="Memory 3" style="--rot: -6deg;">
    <img class="small-photo bottom-right" src="Photo4.jpg" alt="Memory 4" style="--rot: 5deg;">

    <img class="center-photo" src="Photo5.jpg" alt="Special Memory">
  </div>

  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
    üéµ OUR SPECIAL SONG üéµ
  </a>

</body>
</html>
