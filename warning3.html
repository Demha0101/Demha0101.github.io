<!DOCTYPE html>
<html>
<head>
  <title>For My Lovely Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
    }
    video {
      width: 100%;
      border-radius: 15px;
      border: 3px solid #ff69b4;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
    }
    .music-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff0066;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
    }
    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="return-button">‚Üê Back</a>

  <div class="video-container">
    <video id="jupiVideo" poster="Screenshot_20250417_145707_Gallery.jpg">
      <source src="VID-20250417-WA0000 (1).mp4" type="video/mp4">
      Your browser doesn't support videos
    </video>
    <button id="playButton">‚ñ∂ Play Video</button>
  </div>

  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
    üéµ Our Special Song üéµ
  </a>

  <script>
    const video = document.getElementById('jupiVideo');
    const playButton = document.getElementById('playButton');

    // Click to play (works on all devices)
    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
