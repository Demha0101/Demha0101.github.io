<!DOCTYPE html>
<html>
<head>
  <title>In Love With My Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      margin: 30px 0;
    }

    .photo-grid {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
    }

    .small-photo {
      position: absolute;
      width: 200px;
      height: auto;
      border-radius: 10px;
      transform: rotate(var(--rot));
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
    }

    .center-photo {
      display: block;
      width: 250px;
      max-width: 90%;
      border-radius: 12px;
      margin: 180px auto 100px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="title">In Love With My Jupiter</div>

  <div class="photo-grid">
    <img class="small-photo top-left" src="Photo1.jpg" alt="Memory 1" style="--rot: -5deg;">
    <img class="small-photo top-right" src="Photo2.jpg" alt="Memory 2" style="--rot: 4deg;">
    <img class="small-photo bottom-left" src="Photo3.jpg" alt="Memory 3" style="--rot: -6deg;">
    <img class="small-photo bottom-right" src="Photo4.jpg" alt="Memory 4" style="--rot: 5deg;">

    <img class="center-photo" src="Photo5.jpg" alt="Special Memory">
  </div>

</body>
</html>
