<!DOCTYPE html>
<html>
<head>
  <title>Special Message</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: relative;
      flex-direction: column;
      text-align: center;
    }
    video {
      max-width: 90%;
      max-height: 70vh;
      border: 5px solid #ff69b4;
      border-radius: 15px;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="return-button">← Return</button>

  <!-- Video with poster (thumbnail) -->
  <video id="jupiVideo" poster="preview.jpg" controls>
    <source src="Jupti.mp4" type="video/mp4">
  </video>

  <!-- Play Button (shown first) -->
  <button id="playButton">▶ Play Video</button>

  <script>
    const video = document.getElementById('jupiVideo');
    const playButton = document.getElementById('playButton');

    // Click to play (required for mobile)
    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
