<!DOCTYPE html>
<html>
<head>
  <title>For My Lovely Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 90%;
      margin: 0 auto;
    }
    .photo {
      max-height: 25vh; /* smaller */
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    .photo5 {
      grid-column: span 2;
      max-height: 55vh; /* bigger */
      justify-self: center;
    }
    .music-button {
      margin-top: 40px;
      padding: 20px 40px; /* bigger button */
      font-size: 1.2rem;
      background: #ff0066;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }
    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="return-button">‚Üê Back</a>

  <div class="photos">
    <img class="photo" src="Photo1.jpg" alt="Memory 1" style="transform: rotate(-5deg)">
    <img class="photo" src="Photo2.jpg" alt="Memory 2" style="transform: rotate(3deg)">
    <img class="photo" src="Photo3.jpg" alt="Memory 3" style="transform: rotate(-2deg)">
    <img class="photo" src="Photo4.jpg" alt="Memory 4" style="transform: rotate(4deg)">
    <img class="photo photo5" src="Photo5.jpg" alt="Special Memory">
  </div>

  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
    üéµ Our Special Song üéµ
  </a>

  <audio autoplay loop id="bgMusic" src="Mzk.mp3"></audio>

  <script>
    document.addEventListener('click', () => {
      document.getElementById('bgMusic').play().catch(e => console.log(e));
    }, { once: true });

    document.querySelectorAll('.photo').forEach(img => {
      img.onerror = () => img.style.display = 'none';
    });
  </script>
</body>
</html>
