<!DOCTYPE html>
<html>
<head>
  <title>Special Message</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: relative;
    }

    video {
      max-width: 100%;
      height: auto;
      border: 5px solid #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
    }

    #volumeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <video id="jupiVideo" autoplay playsinline>
    <source src="Jupi.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <button id="volumeToggle">ðŸ”Š</button>

  <script>
    const video = document.getElementById('jupiVideo');
    const volumeToggle = document.getElementById('volumeToggle');

    // Set initial volume
    video.volume = 0.5;

    // Toggle mute/unmute
    volumeToggle.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        volumeToggle.textContent = 'ðŸ”Š';
      } else {
        video.muted = true;
        volumeToggle.textContent = 'ðŸ”‡';
      }
    });
  </script>
</body>
</html>
