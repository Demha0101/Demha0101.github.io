<!DOCTYPE html>
<html>
<head>
  <title>In Love With My Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .return-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      z-index: 100;
    }

    .photo-grid {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 40px auto 20px auto;
    }

    .small-photo {
      position: absolute;
      width: 120px;
      height: auto;
      border-radius: 8px;
      transform: rotate(var(--rot));
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
    }

    .center-photo {
      display: block;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.7);
      z-index: 1;
      position: relative;
    }

    .title-over-photo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .music-button {
      padding: 15px 40px;
      background: #ff0066;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 25px 0;
      display: inline-block;
    }

    .poem {
      margin-top: 20px;
      line-height: 1.6;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="return-button">‚Üê Return</a>

  <div class="photo-grid">
    <img class="small-photo top-left" src="Photo1.jpg" alt="Memory 1" style="--rot: -5deg;">
    <img class="small-photo top-right" src="Photo2.jpg" alt="Memory 2" style="--rot: 3deg;">
    <img class="small-photo bottom-left" src="Photo3.jpg" alt="Memory 3" style="--rot: -8deg;">
    <img class="small-photo bottom-right" src="Photo4.jpg" alt="Memory 4" style="--rot: 5deg;">

    <div class="title-over-photo">In Love With My Jupiter</div>
    <img class="center-photo" src="Photo5.jpg" alt="Special Memory">
    <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
      üéµ OUR SPECIAL SONG üéµ
    </a>
  </div>

  <div class="poem">
    <p>You make me feel like you make me dream,<br>
    you prefer to.<br>
    I hate you</p>
    <p>17:04 2:025</p>
    <h3>You Are Perfect</h3>
    <h3>You Shaft up my life first!</h3>
  </div>

  <audio autoplay loop id="bgMusic" src="Mzk.mp3"></audio>

  <script>
    document.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.volume = 0.3;
      music.play().catch(e => console.log("Playback failed:", e));
    }, { once: true });

    window.onscroll = function() {
      document.querySelector('.return-button').style.top = window.pageYOffset + 20 + 'px';
    };
  </script>
</body>
</html>
