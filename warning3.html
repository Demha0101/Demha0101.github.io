<!DOCTYPE html>
<html>
<head>
  <title>For My Lovely Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }
    .photo-collage {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .polaroid {
      background: white;
      padding: 15px 15px 60px 15px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.3);
      position: absolute;
      transition: all 0.5s ease;
    }
    .polaroid img {
      max-height: 200px;
      display: block;
    }
    .polaroid:nth-child(1) {
      transform: rotate(-10deg);
      top: 20%;
      left: 10%;
    }
    .polaroid:nth-child(2) {
      transform: rotate(5deg);
      top: 15%;
      right: 10%;
    }
    .polaroid:nth-child(3) {
      transform: rotate(-5deg);
      bottom: 20%;
      left: 15%;
    }
    .polaroid:nth-child(4) {
      transform: rotate(8deg);
      bottom: 15%;
      right: 10%;
    }
    .center-photo {
      transform: rotate(-2deg);
      z-index: 10;
    }
    .center-photo img {
      max-height: 300px;
    }
    .music-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #ff0066;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      z-index: 100;
    }
    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <a href="index.html" class="return-button">‚Üê Back</a>

  <div class="photo-collage">
    <div class="polaroid">
      <img src="Photo1.jpg" alt="Memory 1">
    </div>
    <div class="polaroid">
      <img src="Photo2.jpg" alt="Memory 2">
    </div>
    <div class="polaroid">
      <img src="Photo3.jpg" alt="Memory 3">
    </div>
    <div class="polaroid">
      <img src="Photo4.jpg" alt="Memory 4">
    </div>
    <div class="polaroid center-photo">
      <img src="Photo5.jpg" alt="Special Memory">
    </div>
  </div>

  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
    üéµ Our Special Song üéµ
  </a>

  <!-- Hidden audio element for background music -->
  <audio autoplay loop id="bgMusic">
    <source src="Mzk.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    
    // Try to autoplay (will work after user interaction)
    document.body.addEventListener('click', function() {
      bgMusic.play().catch(e => console.log("Autoplay blocked"));
    }, { once: true });
    
    // Set volume lower
    bgMusic.volume = 0.3;
  </script>
</body>
</html>
