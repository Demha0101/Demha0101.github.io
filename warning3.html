<!DOCTYPE html>
<html>
<head>
  <title>In Love With My Jupiter</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }

    .title {
      font-size: 3rem;
      margin: 60px 0 40px 0;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 40px auto;
    }

    .small-photo {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
    }

    .center-photo {
      width: 360px;
      border-radius: 20px;
      margin: 40px auto 30px auto;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .music-button {
      padding: 15px 40px;
      background: #ff0066;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      display: inline-block;
    }
  </style>
</head>
<body>

  <a href="index.html" class="return-button">‚Üê Return</a>

  <div class="title">In Love With My Jupiter</div>

  <div class="photo-grid">
    <img class="small-photo" src="Photo1.jpg" alt="Memory 1">
    <img class="small-photo" src="Photo2.jpg" alt="Memory 2">
    <img class="small-photo" src="Photo3.jpg" alt="Memory 3">
    <img class="small-photo" src="Photo4.jpg" alt="Memory 4">
  </div>

  <img class="center-photo" src="Photo5.jpg" alt="Special Memory">

  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
    üéµ OUR SPECIAL SONG üéµ
  </a>

  <!-- Background Music -->
  <audio id="bgMusic" src="Mzk.mp3" autoplay loop></audio>

  <script>
    // Ensures music plays with some browsers requiring user interaction
    document.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.volume = 0.4;
      music.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
