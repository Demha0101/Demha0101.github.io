<!DOCTYPE html>
<html>
<head>
  <title>For My Lovely Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: repeating-linear-gradient(
        45deg,
        pink,
        pink 20px,
        white 20px,
        white 40px
      );
      font-family: Arial, 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
      text-align: center;
      position: relative;
    }
    .return-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background-color: #ff6699;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
    }
    .final-message {
      font-size: 3rem;
      color: #ff0066;
      margin-top: 30px;
      animation: pulse 1.5s infinite;
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
    }
    .music-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff0066;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
    }
    .music-button:hover {
      background-color: #cc0052;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .heart {
      color: #ff0066;
      font-size: 1.5em;
      vertical-align: middle;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="return-button"> Return</button>
  <div class="final-message">I love you my lovely Jupiter <3333   nhebeeeeeeeeeeeeek ye rouuuuuuuuuuuuuuuuuuuhi</div>
  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
     Our Special Song 
  </a>
</body>
</html>
