<!DOCTYPE html>
<html>
<head>
  <title>For My Lovely Jupiter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .photo-collage {
      width: 100%;
      height: 80vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .photo {
      position: absolute;
      max-height: 40vh;
      border-radius: 5px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .photo:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    .photo1 {
      transform: rotate(-8deg);
      top: 10%;
      left: 5%;
    }
    .photo2 {
      transform: rotate(5deg);
      top: 5%;
      right: 5%;
    }
    .photo3 {
      transform: rotate(-5deg);
      bottom: 15%;
      left: 10%;
    }
    .photo4 {
      transform: rotate(7deg);
      bottom: 10%;
      right: 8%;
    }
    .photo5 {
      max-height: 50vh;
      z-index: 5;
      position: relative;
    }
    .music-button {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ff0066;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: #ff0066;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="return-button">‚Üê Back</a>

  <div class="photo-collage">
    <img class="photo photo1" src="Photo1.jpg" alt="Memory 1">
    <img class="photo photo2" src="Photo2.jpg" alt="Memory 2">
    <img class="photo photo3" src="Photo3.jpg" alt="Memory 3">
    <img class="photo photo4" src="Photo4.jpg" alt="Memory 4">
    <img class="photo photo5" src="Photo5.jpg" alt="Special Memory">
  </div>

  <a href="https://youtu.be/-9dtQzg7gDM" target="_blank" class="music-button">
    üéµ Our Special Song üéµ
  </a>

  <audio autoplay loop id="bgMusic">
    <source src="Mzk.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    // Try to autoplay (works after any click)
    document.addEventListener('click', () => {
      bgMusic.play().catch(e => console.log("Autoplay blocked"));
    }, { once: true });
    bgMusic.volume = 0.3;
    
    // Force show all photos (in case some don't load)
    document.querySelectorAll('.photo').forEach(img => {
      img.style.display = 'block';
    });
  </script>
</body>
</html>
