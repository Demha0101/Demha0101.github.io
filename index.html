<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Jup Jupti</title>
  <style>
    /* Your existing CSS styles remain the same */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: repeating-linear-gradient(
        45deg,
        pink,
        pink 20px,
        white 20px,
        white 40px
      );
      font-family: 'Comic Sans MS', 'Segoe UI Emoji', 'Apple Color Emoji', cursive, sans-serif;
      text-align: center;
      position: relative;
    }
    /* ... (keep all your existing styles) ... */
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Add this audio element right after opening body tag -->
  <audio autoplay loop id="bgMusic">
    <source src="cugina.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Add music control button -->
  <button id="musicToggle" style="
    position: absolute;
    top: 20px;
    left: 20px;
    background: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  ">🔊</button>

  <h1>Happy Birthday Jup Jupti!</h1>
  <div class="emojis">♥️🌹😍♥️🌹😍♥️🌹😍</div>
  
  <div class="music-buttons">
    <a class="button" href="https://youtu.be/J8V5lTqAXTA" target="_blank">
      🎵 Birthday Song 🎵
    </a>
    <a class="button" href="https://youtu.be/sLv0xwzbjnw" target="_blank">
      🎷 Jupi's Jazz 🎷
    </a>
  </div>
  
  <a class="danger-button" href="warning1.html">⚠️ Secret Button ⚠️</a>
  <div class="arabic-note">
    ربي يخليك ليا عمري الكل<br />
    #sid_ahmed
  </div>

  <script>
    // Music control functionality
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    
    // Try to autoplay (may be blocked by browser)
    bgMusic.volume = 0.3; // Set lower volume
    bgMusic.play().catch(e => console.log("Autoplay blocked:", e));
    
    // Toggle button functionality
    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = '🔊';
      } else {
        bgMusic.pause();
        musicToggle.textContent = '🔇';
      }
    });
  </script>
</body>
</html>
